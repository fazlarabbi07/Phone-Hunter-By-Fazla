<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter By Fazla</title>
    <!-- bootstrap Header Link  -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
        />
  </head>
  <body>
    <header>
        <h1 class="text-center text-warning fs-1 p-3">Welcome To Mobile World</h1>
    </header>
    <main>
    <!-- User Search Field    -->
    <div class="mb-3 container w-50">
        <label for="exampleInputEmail1" class="form-label fs-3 text-primary">Search Your Phone</label>
        <input type="email" class="form-control" id="userSearchField" aria-describedby="emailHelp" placeholder="Search Phone By Name">
        <div id="emailHelp" class="form-text">We'll never share your search queries.</div>
        <div><button id="btn-search" class="btn btn-primary px-4">Search</button></div>
    </div>
    <!-- Diplay the User Search  -->
    <section>
        <!-- Card Display using Grid through innerHTML  -->
        <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto" id="displayUserSearch"> </div>
            

         

    </section>
    </main>














    <!-- bootstrap body link  -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
        ></script>
    <!-- JS File Integration  -->
    <script src="app.js"></script>
  </body>
</html>
